body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

.input-container {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  width: 100%;
  margin-bottom: 15px;

  padding: 10px;
  background: rgb(46, 69, 95);

  text-align: center;

.input-field {
  width: 100%;
  padding: 10px;
  outline: none;
}

.input-field:focus {
  border: 2px solid dodgerblue;
}

/* Set a style for the submit button */
.btn {
  background-color: rgb(57, 101, 145);
  color: white;
  padding: 15px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}

<form action="" style="max-width:500px;margin:auto"><br><br>
  <h2>Register Form / Billing Details</h2><br>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Customer name" name="usrnm"> 
  </div>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="email" placeholder="Email" name="email">
  </div>
  
  <div class="input-container">
    <i class="fa fa-map-marker icon"></i>
    <input class="input-field" type="text" placeholder="Street Address/Appartment/City" name="street">
  </div>

  <div>
    <div class="input-container">
        <i class="fa  fa-globe icon"></i>
        <input class="input-field" type="text" placeholder="State/Country" name="State">
      </div>
    
      <div class="input-container">
        <i class="fa fa-phone icon"></i>
        <input class="input-field" type="number" placeholder="Phone " name="phone">
      </div>
      
      <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input class="input-field" type="number" placeholder="Zip/Postal" name="zip">
      </div>
  </div>

  <div>
    <div class="input-container">
        <i class="fa fa-product-hunt icon"></i>
        <input class="input-field" type="text" placeholder="Product name" name="product">
      </div>
    
      <div class="input-container">
        <i class="fa fa-id-card-o icon"></i>
        <input class="input-field" type="number" placeholder="Total Product Amount" name="amount">
      </div>
      
      <div class="input-container">
        <i class="fa  fa-credit-card-alt icon"></i>
        <input class="input-field" type="text" placeholder="Payment Type" name="pay">
      </div>
  </div>

  


  <button type="submit" class="btn">Register</button>
</form>
